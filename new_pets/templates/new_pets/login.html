{% extends 'new_pets/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* üåå Dark Futuristic Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Centering the login box */
            background: radial-gradient(circle, #0f0f0f 40%, #1a1a1a 100%);
            color: white;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* üéÆ Cyberpunk Glassy Login Box */
        .login-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
            text-align: center;
            width: 380px;
            position: relative; /* Removed absolute positioning */
            border: 2px solid rgba(0, 255, 170, 0.7);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 170, 0.9);
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #00ffaa;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ffaa;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffaa;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: white;
            box-shadow: 0 0 8px white;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #00ffaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffaa;
            border: none;
            color: black;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #00ffaa;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Ensures navbar has spacing */
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Display error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- üî• Fixed form action to handle role-based and general login -->
        <form method="POST" action="{% if role %}{% url 'login' role=role %}{% else %}{% url 'login' %}{% endif %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            <p>Don't have an account? <a href="{% if role %}{% url 'signup' role=role %}{% else %}{% url 'signup' %}{% endif %}">Sign up</a></p>
            <p><a href="{% url 'home' %}">Back to Home</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordFields = document.querySelectorAll("input[type='password']");
            const togglePasswordIcons = document.querySelectorAll(".toggle-password");

            togglePasswordIcons.forEach((icon, index) => {
                icon.addEventListener("click", function () {
                    if (passwordFields[index].type === "password") {
                        passwordFields[index].type = "text";
                        icon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Open eye icon
                    } else {
                        passwordFields[index].type = "password";
                        icon.textContent = "üëÅÔ∏è"; // Closed eye icon
                    }
                });
            });
        });
    </script>

</body>
</html>
{% endblock %}
