{% extends 'new_pets/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* üåå Background Styling */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #2d3436, #000000);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* üñºÔ∏è Split-Screen Design */
        .login-container {
            display: flex;
            width: 900px;
            max-width: 90%;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
            overflow: hidden;
        }

        /* üé® Left Panel (Hero Section) */
        .hero-section {
            flex: 1;
            background: url("{% static 'images/pet-adoption-hero.jpg' %}") no-repeat center;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-text {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .hero-text h2 {
            font-size: 26px;
            font-weight: bold;
            color: #00ffaa;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üìå Right Panel (Form Section) */
        .form-section {
            flex: 1;
            padding: 30px;
            text-align: center;
        }

        .form-section h2 {
            margin-bottom: 15px;
            font-weight: bold;
            color: #00ffaa;
        }

        /* üìù Form Fields */
        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ffaa;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffaa;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: white;
            box-shadow: 0 0 8px white;
        }

        label {
            position: absolute;
            left: 12px;
            top: 14px;
            font-size: 14px;
            color: #ccc;
            transition: 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: #00ffaa;
            background: black;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #00ffaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffaa;
            border: none;
            color: black;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #00ffaa;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
            }
            .hero-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Hero Section -->
        <div class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h2>Find Your Forever Friend üê∂</h2>
                <p>Join thousands of pet lovers and adopt today!</p>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="form-section">
            <h2>Welcome Back</h2>

            <!-- üî• Fixed form action to handle role-based login -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label>Password</label>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="links">
                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                <p><a href="{% url 'home' %}">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Password Functionality
        document.addEventListener("DOMContentLoaded", function () {
            const passwordField = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    togglePassword.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Open eye icon
                } else {
                    passwordField.type = "password";
                    togglePassword.textContent = "üëÅÔ∏è"; // Closed eye icon
                }
            });
        });
    </script>

</body>
</html>
{% endblock %}
