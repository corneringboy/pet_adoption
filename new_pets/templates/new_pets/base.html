{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'new_pets/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="main-navbar">
            <div class="logo">
                <h2>Pet Adoption</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <form action="{% url 'search_results' %}" method="GET" class="search-container">
                <input type="text" id="search-bar" name="query" placeholder="Search pets..." autocomplete="off">
                <button type="submit" id="search-btn">üîç</button>
                <div id="suggestions" class="suggestions-box"></div>
            </form>
            <div class="nav-icons">
                <div class="emoji-container">
                    <span class="emoji" id="user-emoji">üë§</span>
                    <div class="dropdown-menu">
                        <a href="/login/" id="login-trigger">Login</a>
                        <a href="/signup/" id="signup-trigger">Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <h3>Find Your Perfect Pet!</h3>
        <p>Discover adorable pets waiting for a new home. Your next best friend is just a click away.</p>
        <a href="/adopt" class="cta-button">Adopt Now</a>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'new_pets/script.js' %}"></script>
</body>
</html>
