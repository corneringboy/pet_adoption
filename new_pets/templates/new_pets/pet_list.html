<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        li {
            font-size: 18px;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Available Pets</h1>
    <ul>
        {% for pet in pets %}
            <li><strong>{{ pet.name }}</strong> - {{ pet.breed }}</li>
        {% endfor %}
    </ul>
</body>
</html>
